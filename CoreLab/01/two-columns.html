<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      html, body {
        width:100%;
        height:100%;
        margin:0;
      }
      div {
        width:50%;
        height:100%;
        float: left;
      }
      .purple {
        background-color: blue;
      }
      .orange {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="purple"></div>
    <div class="orange"></div>
  </body>
</html>

  SO STACK TO BOTTOM. USE IN-LINE ELEMENT INSTEAD
